<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Slideshow with Video Background</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <nav class="navigation">
    <a href="https://riders-football-club.vercel.app/">Home</a>
  </nav>

  <div class="slideshow-container">
    <div class="slide fade">
      <img src="image1.jpeg" alt="Caption for Image 1">
      <div class="caption">Caption for Image 1</div>
    </div>

    <div class="slide fade">
      <img src="image2.jpeg" alt="Caption for Image 2">
      <div class="caption">Caption for Image 2</div>
    </div>

    <div class="slide fade">
      <img src="image3.jpeg" alt="Caption for Image 3">
      <div class="caption">Caption for Image 3</div>
    </div>
  </div>
    <div class="slide fade">
      <img src="image4.jpeg" alt="Caption for Image 4">
      <div class="caption">Caption for Image 4</div>
    </div>

    <div class="slide fade">
      <img src="image5.jpeg" alt="Caption for Image 5">
      <div class="caption">Caption for Image 5</div>
    </div>

    <div class="slide fade">
      <img src="image6.jpeg" alt="Caption for Image 6">
      <div class="caption">Caption for Image 6</div>
    </div>
    <div class="slide fade">
      <img src="image7.jpeg" alt="Caption for Image 7">
      <div class="caption">Caption for Image 7</div>
    </div>

    <div class="slide fade">
      <img src="image8.jpeg" alt="Caption for Image 8">
      <div class="caption">Caption for Image 8</div>
    </div>

    <div class="slide fade">
      <img src="image9.jpeg" alt="Caption for Image 9">
      <div class="caption">Caption for Image 9</div>
    </div>
  </div>
    <div class="slide fade">
      <img src="image10.jpeg" alt="Caption for Image 10">
      <div class="caption">Caption for Image 10</div>
    </div>

    <div class="slide fade">
      <img src="image11.jpeg" alt="Caption for Image 11">
      <div class="caption">Caption for Image 11</div>
    </div>

    <div class="slide fade">
      <img src="image12.jpeg" alt="Caption for Image 12">
      <div class="caption">Caption for Image 12</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
